<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/jquery.js"></script>
    <title>Document</title>
    <style>
        html,boby{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #angel{
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="./img/1.jpg" id="angel" style="width: 20px;height:20px;">
    <script>
        //1.获取图片
        var angel = $('#angel')
        //定义一个空的时间变量
        var timer = null
        //2.获取鼠标移动事件
        $(document).on('mousemove',function(e){
            if (timer ) {
                return
            }
            timer = setTimeout(function()  {
                $(angel).css('left',e.pageX + 'px').css('top',e.pageY + 'px')
                console.log('哈哈哈')
                timer = null 
            }, 16);
           
        })
        
    </script>
</body>
</html>
